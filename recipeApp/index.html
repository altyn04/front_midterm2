<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/recipeApp/style.css">
</head>
<body>
    <header>
        <h1>Your Recipe Finder</h1>
        <div id="search-container">
            <input type="text" id="searchBox" placeholder="Search for recipes">
            <button onclick="search()">Search</button>
        </div>
    </header>

    <main>
        <div id="recipeContainer"></div>
        <div id="recipeDetails" class="recipe-details">
            <div id="recipeInfo"></div>
            <button id="addFavorite" onclick="addToFavorites()">Add to Favorites</button>
            <button onclick="closeRecipeDetails()">Close</button>
        </div>
    </main>

    <footer>
        <h3>Favorites</h3>
        <div id="favoritesContainer"></div>
    </footer>

    <script src="/recipeApp/script.js"></script>
</body>
</html>
